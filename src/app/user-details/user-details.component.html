<table class="table table-hover">
  <thead>
    <tr>
      <th>UserName
      </th>
      <th>Name
      </th>
      <th>Email
      </th>
      <th>Number
      </th>
      <th>Address
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of userData">
      <td>{{data.username}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.number}}</td>
      <td>{{data.address}}</td>
    </tr>      
  </tbody>
</table>
